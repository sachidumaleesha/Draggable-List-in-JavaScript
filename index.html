<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable List in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <script src="./App.js" defer></script>
</head>
<body>
    <ui class="sortable-list">
        <li class="item" draggable="true">
            <div class="details">
                <img src="./images/img-1.jpg">
                <span>Stephani Charloe</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="./images/img-2.jpg">
                <span>Liam James</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="./images/img-3.jpg">
                <span>Olivia Ava</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="./images/img-4.jpg">
                <span>Evander Henry</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="./images/img-5.jpg">
                <span>Angelique Oakleigh</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>

        <li class="item" draggable="true">
            <div class="details">
                <img src="./images/img-6.jpg">
                <span>Kylian Bridger</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
    </ui>
</body>
</html>
